<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRV's To Do List </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1 align="center" id="title">KRV's To Do List</h1>
    
    <!-- Button to add tasks -->
    <button id="addTaskBtn" onclick="addTasks()">Add Task</button>

    <!-- Button to delete tasks -->
    <button id="deleteTaskBtn" onclick="deleteTasks()">Delete Task</button>

    <!-- Tasks will be appended here -->
    <div id="taskContainer"></div>
</body>
</html>
