<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRV's To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <h1 id="title" align="center">KRV's To Do List</h1>

    <!-- Add task button -->
    <button id="addTaskBtn">Add Task</button>

    <!-- Task template -->
    <div class="task">
        <textarea class="inputArea" placeholder="Enter your task here" maxlength="1900"></textarea>

        <button class="doneBtn">Done</button>
        <button class="deleteBtn">Delete</button>
    </div>

</body>
</html>
